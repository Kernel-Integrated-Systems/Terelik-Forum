<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* General Layout */
        body {
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            display: flex;
            height: 90vh;
            max-width: 900px;
            margin: 20px auto;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-list {
            width: 30%;
            background-color: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #eaeaea;
            overflow-y: auto;
        }

        .contact-list ul {
            list-style: none;
            padding: 0;
        }

        .contact-list li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .contact-list li:hover,
        .contact-list li.active {
            background-color: #e0e0e0;
        }

        .contact-list img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .chat-header {
            font-weight: bold;
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #eaeaea;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .my-message {
            background-color: #d1ffd6;
            align-self: flex-start;
            text-align: left;
        }

        .other-message {
            background-color: #cce5ff;
            align-self: flex-end;
            text-align: right;
        }

        .message-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eaeaea;
            background-color: #f1f1f1;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .message-input button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <!-- Contact List -->
    <div class="contact-list">
        <ul>
            {% for user in users %}
            <li onclick="loadChat({{ user.user_id }})" id="contact-{{ user.user_id }}">
                <img src="{{ user.avatar }}" alt="avatar">
                <div>
                    <strong>{{ user.name }}</strong>
                    <small class="text-muted">{{ user.status }}</small>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header">
            <span id="chat-header-text">Select a contact to start chatting</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically loaded here -->
        </div>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    let currentContactId = null;

    // Load chat messages for the selected contact
    function loadChat(contactId) {
        currentContactId = contactId;
        fetch(`/messages/${contactId}`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('chat-messages').innerHTML = html;
                document.getElementById('chat-header-text').innerText = `Chatting with User ${contactId}`;
            });
    }

    // Send a new message
    function sendMessage() {
        const content = document.getElementById("message-input").value;
        if (currentContactId && content.trim() !== "") {
            fetch(`/messages/send`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `receiver_id=${currentContactId}&content=${encodeURIComponent(content)}`
            }).then(() => loadChat(currentContactId)); // Reload chat after sending
            document.getElementById("message-input").value = ""; // Clear input
        }
    }
</script>

</body>
</html>
