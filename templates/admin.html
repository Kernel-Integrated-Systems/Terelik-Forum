<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Pane</title>
</head>
<body>
    <!-- Header with navigation bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">KIS Forum</a>
                <span id="greeting-message" class="navbar-text mx-auto">
                    {{ user_greeting(user) }}
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categories">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/topics">Topics</a>
                        </li>
                        {{ auth_buttons(user) }}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

 <!-- Main content with categories table on the right and details on the left -->
    <main class="container my-5">
        <div class="row">
            <!-- Left side: Single category details -->
            <div class="col-md-4">
                <h3>Categories</h3>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center fw-bolder">Category Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category_item in categories %}
                                <tr>
                                    <td class="text-center">
                                        <h3>
                                            <a href="/categories/{{ category_item.category_id }}">{{ category_item.category_name }}</a>
                                        </h3>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

          <!-- Right side: List of categories -->
            <div class="col-md-7">
                {% if selected_category %}
                    <h2>{{ selected_category.title }}</h2>

                    <!-- Display topics if any exist -->

            </div>
        </div>
    </main>
</body>
</html>
